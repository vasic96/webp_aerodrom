<div class="input-group">
    <span class="input-group-addon" >Korisnicko ime</span>
    <input type="text" class="form-control" id="searchByUsernameInput" placeholder="Korisnicko ime" aria-describedby="basic-addon1">
</div>
<br>
<button id="searchBtn" class="btn btn-outline btn-success">Trazi</button>

<script>   


$("#searchBtn").click(function(){
    $username = $("#searchByUsernameInput").val();
    $.get("http://localhost:8080/webp/KorisnikServlet?username="+$username,function(data,status,xhr){
            if(status=="success"){
                renderTable(data);
            }
    });
});

</script>
