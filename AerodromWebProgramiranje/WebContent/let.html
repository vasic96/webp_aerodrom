<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Let</title>
    <!-- Latest compiled and minified CSS -->
    <script src="script/moment.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="script/let.js"></script>
    <script src="script/jquery.validate.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs/dt-1.10.18/datatables.min.css" />

    <script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.10.18/datatables.min.js"></script>

    <style>
        input:invalid {
            border: 2px solid red;
        }

        select:invalid {
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <div id="nav-placeholder"></div>
    <div class="container">

        <div class="input-group">
            <span class="input-group-addon">Broj leta</span>
            <input readonly type="text" class="form-control" id="brojLetaView" aria-describedby="basic-addon1">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">Polazni aerodrom</span>
            <input readonly type="text" class="form-control" id="polazniAerodromView" aria-describedby="basic-addon1">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">Dolazni aerodrom</span>
            <input readonly type="text" class="form-control" id="dolazniAerodromView" aria-describedby="basic-addon1">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">Vreme polaska</span>
            <input readonly type="text" class="form-control" id="vremePolaskaView" aria-describedby="basic-addon1">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">Vreme polaska</span>
            <input readonly type="text" class="form-control" id="vremeDolaskaView" aria-describedby="basic-addon1">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">Cena</span>
            <input readonly type="text" class="form-control" id="cenaView" aria-describedby="basic-addon1">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">Broj slobodnih sedista</span>
            <input readonly type="text" class="form-control" id="brojSlobodnihSedistaView"
                aria-describedby="basic-addon1">
        </div>
        <br>


        <div id="button-placeholder">
            <button disabled class="btn btn-primary" data-toggle="modal" id="editLetButton"
                data-target="#editLetModal">Edit</button>
            <br>
            <br>
            <button disabled class="btn btn-danger" id="deleteButton">Izbrisi let</button>
            <br>
            <br>
            <button class="btn btn-danger" id="novaRezervacija">Rezervisi let</button>
            <br>
        </div>
        <br>
        <div id="broj-sedista-placeholder">

        </div>
        <br>
        <div hidden id="table-placeholder">
            <h3 style="color:blue">Rezervacije</h3>
            <table class="table" id="rezervacije_table">
                <thead>
                    <tr>
                        <th scope="col">Datum rezervacije</th>
                        <th scope="col">Sediste na letu</th>
                        <th scope="col">Tip (polazni/povratni)</th>
                        <th scope="col">Korisnik</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <br>
            <h3 style="color:blue">Prodate karte</h3>

            <table class="table" id="karte_table">
                <thead>
                    <tr>
                        <th scope="col">Datum prodaje karte</th>
                        <th scope="col">Sediste na letu</th>
                        <th scope="col">Tip (polazni/povratni)</th>
                        <th scope="col">Korisnik</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <br>

            </dvi>

        </div>


        <div id="editLetModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Dodavanje novog leta</h4>
                    </div>
                    <div class="modal-body">
                        <form id="editLetForm">
                            <div class="form-group">
                                <label for="vremePolaska">Vreme polaska</label>
                                <div class='input-group date'>
                                    <input name="vremePolaska" required type='datetime-local' id='vremePolaska'
                                        class="form-control" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="vremeDolaska">Vreme dolaska</label>
                                <div class='input-group date'>
                                    <input name="vremeDolaska" id='vremeDolaska' required type='datetime-local'
                                        class="form-control" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="brojSedistaInput">Broj sedista</label>
                                <input name="brojSedista" required type="number" class="form-control"
                                    id="brojSedistaInput">
                            </div>
                            <div class="form-group">
                                <label for="cenaInput">Cena</label>
                                <input name="cena" required type="number" class="form-control" id="cenaInput">
                            </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>

</body>

</html>
