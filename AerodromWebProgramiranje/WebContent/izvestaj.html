<body>
    <div id="nav-placeholder"></div>

                    </span>
                </div>
            </div>
            <div class="form-group">

                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Dobavi izvestaj</button>
        </form>

                    <tr>
